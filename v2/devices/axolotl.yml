name: "SHIFT SHIFT6mq"
codename: "axolotl"
formfactor: "phone"
aliases: []
doppelgangers: []
user_actions:
  bootloader:
    title: "Reboot to Bootloader"
    description: "With the device powered off, hold Volume Up + Power."
    image: "phone_power_up"
    button: true
  fastbootd:
    title: "Reboot to Fastbootd"
    description: "With the device powered off, hold Volume Down + Power to boot into recovery.<br><br>Inside the recovery, press on 'Advanced' and select 'Enter fastboot'."
    image: "phone_power_down"
    button: true
  recovery:
    title: "Reboot to Recovery"
    description: "With the device powered off, hold Volume Down + Power."
    image: "phone_power_down"
    button: true
  shiftos_reboot_system:
    title: "Recovery - Reboot system now"
    description: "With the recovery mode active, navigate using your volume keys up/down and select 'Reboot system now'.<br>Confirm with pressing the Power key.<br><br>Warning: Do NOT lock your bootloader, this is not supported yet."
    button: true
  shiftos_sideload:
    title: "Recovery - Apply update from ADB"
    description: "With the recovery mode active, navigate using your volume keys up/down and select 'Apply update from ADB'.<br>Confirm with pressing the Power key."
    button: true
  shiftos_wipe_data:
    title: "Recovery - Wipe data/factory reset"
    description: "With the recovery mode active, navigate using your volume keys up/down and select 'Wipe data/factory reset'.<br>Confirm with pressing the Power key."
    button: true
unlock: []
handlers:
  bootloader_locked:
    actions:
      - fastboot:flashing_unlock:
operating_systems:
  - name: "Ubuntu Touch"
    compatible_installer: ">=0.9.4-beta"
    options:
      - var: "channel"
        name: "Channel"
        tooltip: "The release channel"
        link: "https://docs.ubports.com/en/latest/about/process/release-schedule.html"
        type: "select"
        remote_values:
          systemimage:channels:
      - var: "wipe"
        name: "Wipe personal data"
        tooltip: "This is required for new installations"
        type: "checkbox"
        value: false
      - var: "bootstrap"
        name: "Bootstrap"
        tooltip: "Setup required partitions for running Ubuntu Touch"
        type: "checkbox"
        value: true
    prerequisites: []
    steps:
      ######################################################################
      ###
      ### Ensure we always start in bootloader mode
      ###
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
      ### As this is an A/B device, force all future operations in "a" slot.
      - actions:
          - fastboot:set_active:
              slot: "a"
      ###
      ######################################################################

      ######################################################################
      ###
      ### (Optional) Wipe steps
      ###
      # 1) Format userdata as f2fs
      - actions:
          - fastboot:format:
              partition: "userdata"
              type: "f2fs"
        condition:
          var: "wipe"
          value: true
      # 2) Format metadata as ext4
      - actions:
          - fastboot:format:
              partition: "metadata"
              type: "ext4"
        condition:
          var: "wipe"
          value: true
      # 3) Erase misc
      - actions:
          - fastboot:erase:
              partition: "misc"
        condition:
          var: "wipe"
          value: true
      ###
      ######################################################################

      ######################################################################
      ###
      ### (Optional) Bootstrap steps
      ###
      # 1) Download firmware images
      - actions:
          - core:download:
              group: "firmware"
              files:
                - url: "https://gitlab.com/SHIFTPHONES/ubports/assets/-/raw/06fa047c3afcceb0532f90e8b503ff6a963bec56/axolotl/images/dtbo.img"
                  name: "dtbo.img"
                  checksum:
                    sum: "471a08f3bfaeb13f25e54b5e3aa84f573955da8578326564a6d2fe1c1d739512"
                    algorithm: "sha256"
                - url: "https://gitlab.com/SHIFTPHONES/ubports/assets/-/raw/493b8e9cc53c270b2834a180dc3f6fd886b54a5f/axolotl/images/recovery.img"
                  name: "recovery.img"
                  checksum:
                    sum: "110cf4cd28a19658434c30c816fdeb4e271e3bd55fbd184e544d86fcbc0ab2ab"
                    algorithm: "sha256"
                - url: "https://gitlab.com/SHIFTPHONES/ubports/assets/-/raw/06fa047c3afcceb0532f90e8b503ff6a963bec56/axolotl/images/super_mainline.img"
                  name: "super_mainline.img"
                  checksum:
                    sum: "759c3bff7358ade708ba515ffb4200883cbca5f64020c26fd9b049bb68f13dcc"
                    algorithm: "sha256"
                - url: "https://gitlab.com/SHIFTPHONES/ubports/assets/-/raw/06fa047c3afcceb0532f90e8b503ff6a963bec56/axolotl/images/vbmeta.img"
                  name: "vbmeta.img"
                  checksum:
                    sum: "e609f4ec50b4748d078474075ecb52b2fc44a1e90b70de483f8fa1e4865f0f0a"
                    algorithm: "sha256"
                - url: "https://gitlab.com/SHIFTPHONES/ubports/assets/-/raw/06fa047c3afcceb0532f90e8b503ff6a963bec56/axolotl/images/vendor.img"
                  name: "vendor.img"
                  checksum:
                    sum: "38c237ca8f62c422edcbe84c73355d9847bd1deb167022c6301130c5252d5e9f"
                    algorithm: "sha256"
        condition:
          var: "bootstrap"
          value: true
      # 2) Flash firmware images in bootloader fastboot mode
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "dtbo"
                  file: "dtbo.img"
                  group: "firmware"
                - partition: "recovery"
                  file: "recovery.img"
                  group: "firmware"
                - partition: "vbmeta"
                  file: "vbmeta.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true
      # 3) Flash firmware images in fastbootd mode
      - actions:
          - fastboot:reboot_fastboot:
        condition:
          var: "bootstrap"
          value: true
        fallback:
          - core:user_action:
              action: "fastbootd"
      - actions:
          - fastboot:wipe_super:
              image:
                file: "super_mainline.img"
                group: "firmware"
        condition:
          var: "bootstrap"
          value: true
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "vendor"
                  file: "vendor.img"
                  group: "firmware"
        condition:
          var: "bootstrap"
          value: true
      # 4) Reboot back into bootloader mode
      - actions:
          - fastboot:reboot_bootloader:
        condition:
          var: "bootstrap"
          value: true
      ###
      ######################################################################

      ######################################################################
      ###
      ### Systemimage installation steps
      ###
      # 1) Reboot to recovery
      - actions:
          - fastboot:reboot_recovery:
        fallback:
          - core:user_action:
              action: "recovery"
      # 2) Start systemimage installation
      - actions:
          - systemimage:install:
              verify_recovery: true
      # 3) Reboot to recovery to trigger installation
      - actions:
          - adb:reboot:
              to_state: "recovery"
        fallback:
          - core:user_action:
              action: "recovery"
      ###
      ######################################################################
    slideshow: []

  ##################################################################################################

  - name: "ShiftOS - G / L"
    compatible_installer: ">=0.9.4-beta"
    options:
      - var: "shiftos_l"
        name: "ShiftOS type"
        tooltip: "Check to install ShiftOS-L, uncheck to install ShiftOS-G"
        type: "checkbox"
        value: false
      - var: "wipe"
        name: "Wipe personal data"
        tooltip: "This is required for new installations or when switching between G and L"
        type: "checkbox"
        value: false
    prerequisites: []
    steps:
      ######################################################################
      ###
      ### Ensure we always start in bootloader mode
      ###
      - actions:
          - adb:reboot:
              to_state: "bootloader"
        fallback:
          - core:user_action:
              action: "bootloader"
      ### As this is an A/B device, force all future operations in "a" slot.
      - actions:
          - fastboot:set_active:
              slot: "a"
      ###
      ######################################################################

      ######################################################################
      ###
      ### (Optional) Wipe steps
      ###
      # 1) Format userdata as f2fs
      - actions:
          - fastboot:format:
              partition: "userdata"
              type: "f2fs"
        condition:
          var: "wipe"
          value: true
      # 2) Format metadata as ext4
      - actions:
          - fastboot:format:
              partition: "metadata"
              type: "ext4"
        condition:
          var: "wipe"
          value: true
      # 3) Erase misc
      - actions:
          - fastboot:erase:
              partition: "misc"
        condition:
          var: "wipe"
          value: true
      ###
      ######################################################################

      ######################################################################
      ###
      ### ShiftOS Installation
      ###
      # 1) Download firmware images
      - actions:
          - core:download:
              group: "firmware_shiftos"
              files:
                - url: "https://gitlab.com/SHIFTPHONES/ubports/assets/-/raw/2a546b464b03391124b13e109ef8e1f0bb818f71/axolotl/images/recovery_stock.img"
                  name: "recovery.img"
                  checksum:
                    sum: "1fdaae67afd64d8394e0ea9199ab115a70942e70ccd16a1fa5d3b16eea1f4626"
                    algorithm: "sha256"
                - url: "https://gitlab.com/SHIFTPHONES/ubports/assets/-/raw/06fa047c3afcceb0532f90e8b503ff6a963bec56/axolotl/images/super_empty.img"
                  name: "super_empty.img"
                  checksum:
                    sum: "0a0aa8a7b0faad8de4003ded16b6ffb83ba4bffde0ea29ecba12d99a9162ae3d"
                    algorithm: "sha256"
      # 1.1) ShiftOS G
      - actions:
          - core:download:
              group: "firmware_shiftos"
              files:
                - url: "https://downloads.shiftphones.com/public/SHIFT6mq/release/SHIFT6MQ.SOS.3.6.G.20220225/FULL-OTA/SHIFT6MQ.SOS.3.6.G.20220225-RELEASE-OTA.zip"
                  name: "update.zip"
                  checksum:
                    sum: "5df6f33fd80296f04439378f49e5d10c172d0e8ecd7ab2d813e68abd52a71b17"
                    algorithm: "sha256"
        condition:
          var: "shiftos_l"
          value: false
      # 1.2) ShiftOS L
      - actions:
          - core:download:
              group: "firmware_shiftos"
              files:
                - url: "https://downloads.shiftphones.com/public/SHIFT6mq/release-light/SHIFT6MQ.SOS.3.7.L.20220314/FULL-OTA/SHIFT6MQ.SOS.3.7.L.20220314-RELEASE-LIGHT-OTA.zip"
                  name: "update.zip"
                  checksum:
                    sum: "094f0bca3a0808d8cc557e4eadb03fa732cd73fa27638ce237b676efe004de09"
                    algorithm: "sha256"
        condition:
          var: "shiftos_l"
          value: true
      # 2) Flash firmware images in bootloader fastboot mode
      - actions:
          - fastboot:flash:
              partitions:
                - partition: "recovery"
                  file: "recovery.img"
                  group: "firmware_shiftos"
      # 3) Flash firmware images in fastbootd mode
      - actions:
          - fastboot:reboot_fastboot:
        fallback:
          - core:user_action:
              action: "fastbootd"
      - actions:
          - fastboot:wipe_super:
              image:
                file: "super_empty.img"
                group: "firmware_shiftos"
      # 4) Reboot back into bootloader to activate new super scheme, then into recovery mode and sideload update.zip
      - actions:
          - fastboot:reboot_bootloader:
          - fastboot:reboot_recovery:
          - core:user_action:
              action: "shiftos_sideload"
      - actions:
          - adb:sideload:
              file: "update.zip"
              group: "firmware_shiftos"
      - actions:
          - core:user_action:
              action: "shiftos_wipe_data"
        condition:
          var: "wipe"
          value: true
      - actions:
          - core:user_action:
              action: "shiftos_reboot_system"

      ###
      ######################################################################
    slideshow: []

  ##################################################################################################
